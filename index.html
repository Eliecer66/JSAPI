<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="firstSection">
      <header class="pageHeader">
        <div id="firstContainer" class="container">
          <div id="logo">
            <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="movieLogo">
          </div>
          <div id="options">
            <ul class="optionsList">
              <li class="language">
              <div class="menu">
                <select name="" id="languageMenu">
                  <option value="0">Spanish</option>
                  <option value="1">English</option>
                </select>
              </div>
              </li>
              <li class="singIn">Sing in</li>
            </ul>
          </div>
        </div>
      </header>
      <!-- Middle box -->
      <div id="middleBox" class="container">
        <div id="pictures">
          <div id="boxContent">
              <div id="message">
                <h2>
                  Welcome
                </h2>
                <p>
                    Millions of movies, series and TV shows to be discoverer. Explore now.
                </p>
              </div>
          </div>
          <div id="boxContent">
            <div id="searchBar">
              <form id="form" autocomplete="off" action="/search" accept-charset="utf-8">
                <input id="bar" type="text" placeholder="Type movie's name...">
                <input type="submit" id="btn" value ="Search">
              </form> 
              <div id="element"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Results of the search -->
      <div id="containerResults" class="hideBox" class="container"></div>
      <!-- Top movies  -->
      <div id="containerTopMovies" class="container">
        <div class="titleContainer">
          <h2 id="subTitleOne" class="title">New releases!</h2>
          <!-- Here goes the containers for the options of what kind of top the user wants to see -->
          <div class="optionsTopRender">
            <div class="options">
              <a id="firstOption" class="option firstOptionMove" href="javaScript:newSelected('a')">Today</a>
            </div>
            <div class="options">
              <a id="secondOption" class="option secondOptionMove" href="javaScript:newSelected('b')">This week</a>
            </div>
            <div id="selector" class="selectorMove"></div>
          </div>
        </div>
        <!-- Here goes a list of 20 cards loaded in the execution time -->
        <div id="listContainer" class="listElements"></div>
      </div>
      <!-- Other type movies  -->
      <div id="containerOtherMovies" class="container">
        <div class="titleContainer">
          <h2 id="subTitleTwo" class="title">Tv shows!</h2>
        </div>
        <div id="secondListContainer" class="listElements"></div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
